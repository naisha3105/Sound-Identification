<html>
    <head>
        <title>Sound Identification</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound controlled aliens</h2>
            <p>NOTE: Play different sounds like clap, snap, bell etc to make the aliens dance.</p>
        </div>
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-waring" onclick="classification();">START</button>
                <h3 id="label">I can hear- </h3>
                <h3 id="result">Accuracy- </h3>
                <br>
                <img src="aliens-01.png" id="one" height="300" width="300">
                <img src="aliens-02.png" id="two" height="300" width="300">
                <img src="aliens-03.png" id="three" height="300" width="300">
                <img src="aliens-04.png" id="four" height="300" width="300">
            </center>
        </div>
        <div class="right_footer">Developed by - Naisha</div>
        <script src="main.js"></script>
    </body>
</html>
